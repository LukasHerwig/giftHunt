<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiftHunt - Share Your Wishlist</title>
    <meta
      name="description"
      content="GiftHunt - A modern wishlist app for sharing gift ideas with friends and family. Create wishlists, invite admins, and coordinate gift-giving effortlessly." />
    <meta name="author" content="Lukas Herwig" />

    <meta property="og:title" content="GiftHunt - Share Your Wishlist" />
    <meta
      property="og:description"
      content="A modern wishlist app for sharing gift ideas with friends and family. Create wishlists, invite admins, and coordinate gift-giving effortlessly." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Favicon and App Icons -->
    <!-- SVG icon (modern browsers, scalable) - HIGHEST PRIORITY -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg?v=2" />
    <link rel="shortcut icon" type="image/svg+xml" href="/icon.svg?v=2" />

    <!-- Fallback ICO for older browsers (LOWER PRIORITY) -->
    <link rel="alternate icon" type="image/x-icon" href="/icon.ico?v=2" />
    <link rel="icon" type="image/x-icon" href="/icon.ico?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Apple touch icon (still needs PNG for iOS) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/giftHunt/manifest.json" />

    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GiftHunt" />

    <!-- Android/Chrome specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />

    <!-- Content Security Policy for GitHub Pages compatibility -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https:; style-src 'self' 'unsafe-inline' https:; connect-src 'self' https: wss: http://127.0.0.1:54321;" />

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
